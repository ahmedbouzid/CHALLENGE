
<section id="grid___content">

  <div class="child1 d-flex justify-content-between ">
    <div class="d-flex align-items-center justify-content-start ">
      <img src="../assets/377147265_530875309204496_4171184851430348383_n.png" alt="">
      <h3 class="fw-bold mt-2">devlink </h3>
    </div>
    <div class="d-flex align-items-center gap-2 ">
      <a href="" class="header___links"><i class="bi bi-link"></i> Link</a>
      <a href="" class="header___links"> <i class="bi bi-person-fill"></i>Profile Details</a>
    </div>
    <div class="d-flex align-items-center">
      <button type="button" class="btn1">Preview</button>
    </div>
  </div>
  <div class="child2">
    <img src="../assets/phone_14_01.jpg" alt="">
    <img class="kurabika" src="https://ik.imagekit.io/azn6jixxj/Ines/kurabica.jpg" alt="">


    <div class="saved__link " >
      <button *ngFor="let link of savedLinks; let i = index" class="displayed___links "
      [style.background]="getButtonBackgroundColor(link.social__media)"
      >
      <a [href]="link.link" class="link"> <i class="bi" [ngClass]='getIconForLink(link.social__media) ' ></i> {{ link.social__media }}  <i class="bi bi-arrow-right icon__arrow "></i></a>



    </button>


    </div>
  </div>
  <div class="child3">
    <form class="links___form mt-2 p-2" [formGroup]="linkForm" >
      <h1>Customize your links</h1>
      <p>Add/edit/remove links below and then share all your profiles with the world!</p>


      <button class="add____link__btn" type="button" (click)="addGroupToFormArray()">+ Add New Link</button>
      <div formArrayName="formControllToBeRepeated" class="mt-3">

        <ng-container *ngFor="let linkGroup of getFormArray.controls; let i = index" class="mt-3" >
          <div class="one__form__group" [formGroupName]="i"  >
            <div class="d-flex align-items-center justify-content-between mt-2">
              <p class="fw-bold text-secondary">Link #{{i+1}}</p>
              <button class="remove" type="button" (click)="deleteFormArray(i)">Remove</button>
            </div>
            <div class="mb-3">
              <label for="linkInput" class="form-label">Link</label>
              <input type="text" id="linkInput" formControlName="link" class="form-control" placeholder="Enter link" required>
              <div  *ngIf="linkGroup.get('link')?.errors?.['required'] && linkGroup.get('link')?.touched" class="alert alert-danger fw-bold">
                link is required
              </div>
            </div>
            <div class="mb-3">
              <label for="socialMediaSelect" class="form-label">Platform</label>
  <select id="socialMediaSelect" formControlName="social__media" class="form-select" >

      <i class="bi bi-facebook"></i>
      <option  [value]="'Github'">Github</option>


    <option  [value]="'FaceBook'"> <i class="bi bi-facebook"></i>FaceBook</option>
    <option  [value]="'Instagram'"> <i class="bi bi-facebook"></i>Instagram</option>
    <option  [value]="'LinkedIn'"> <i class="bi bi-facebook"></i>LinkedIn</option>
    <option [value]="'Youtube'"> <i class="bi bi-facebook"></i>Youtube</option>
  </select>
        <div *ngIf="linkGroup.get('social__media')?.errors?.['required'] && linkGroup.get('social__media')?.touched"  class="alert alert-danger fw-bold">
        Social media is required
        </div>
            </div>
          </div>
        </ng-container>
      </div>
      <button class="submit__btn" (click)="saveLink()" type="submit" [disabled]="linkForm.invalid">Submit</button>

    </form>

  </div>

</section>
